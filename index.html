<!DOCTYPE html>
<html>
  <head>
    <title>Taunt-o-Matic&trade;</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet" media="screen">
    
  </head>
  <body>
    <!-- Main Row -->
    <div class="row-fluid">
  
    <div class="span4 offset4">

      <img class="taunt-logo" src="img/Logo.png" width="315" height="180" alt="Taunt-o-Matic">

      <p class="about-blurb">Taunt-o-Matic&trade; is THE worlds number 1 customizable taunt-generating API.</p>

      <!-- Form -->
      <form action="tauntaun/rate" method="post" accept-charset="utf-8" class="form mainform">        

        <div class="control-group ">
          
          <div class="controls">
            <input type="text" id="verb" class="input-large word-input-box" placeholder="third person singular simple verb. e.g. 'shoot'">
          </div>
<!--           <label class="control-label" for="inputSuccess">Chuck us a third person singular simple verb. e.g. "shoot" </label> -->
        </div>

      </form>     

      <div class="well">
        <p>Start typing a verb</p>
    </div>
      
      <table class="table">
        <tr>
          <th>Suffix</th>
          <th>Rank</th>
          <th>Vote</th>       
        </tr>
        <tr>
          <td class="suffix"></td>
          <td class="rank"></td>
          <td class="vote"><i class="icon-thumbs-up"></i>/<i class="icon-thumbs-down"></i></td>
        </tr>
      </table>
      
      <script>
        var url = "http://taunt.mutantstaging.co.uk/",
      method = "verb";
      </script>



      <!--    Mutant Link   -->
      <a class="ml-stamp" href="http://www.mutantlabs.com" target="_blank"><img src="img/mutantlabs-free-range-logo.png" width="96" height="95" alt="Mutant Labs - 100% Free Range" /></a>


    </div><!--  End Span 4 -->
  </div> <!-- End Main Row --> 

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
  <script language="JavaScript" type="text/javascript" src="js/bootstrap.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/script.js"></script>
   
</html>
